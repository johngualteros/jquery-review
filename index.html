<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery Example</title>
	<style type="text/css">
		.animate-right{
			transform: translateX(100px);
		}
		.animate{
			width: 100%;
		}
		.animation{
			background-color: #0f4323;
			height: 100px;
			width: 100px;
			position: absolute;
		}
		.container{
			width: 100%;
			height: 50vh;
			background-color: #222;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Hello world</h1>
	<p class="paragraph">Parahraph</p>
	<p id="saludo">Saludo</p>
	<div id="animate">
		Clik Me
		<span>a</span>
	</div>
	<form>
		<input type="email" name="email" id="email" value="john@gmail.com">
	</form>

	<button id="button">Click me!</button>
	<p id="new_text">Cambiar color</p>

	<div class="container">
		<h1 class="new-text">Lorem Ipsum</h1>
		<p class="new-text">lorem lorem ipsum blah lorem lorem ipsum blah lorem lorem ipsum blahlorem lorem ipsum blahlorem lorem ipsum blah</p>

		<button id="increase">Increase</button>
		<button id="diminish">Diminish</button>
	</div>

	<div class="animation" id="element"></div>

	<script
  	src="https://code.jquery.com/jquery-3.6.0.min.js"
  	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  	crossorigin="anonymous"></script>
  	<script type="text/javascript" src="./jquery.js"></script>
</body>
</html>
